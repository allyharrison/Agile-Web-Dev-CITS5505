{% extends "base.html" %}

{% block content %}
<!-- messages.html block starts here -->
<h1>{{ _('Messages') }}</h1>
{% for post in messages %}
{% include '_post.html' %}
{% endfor %}
<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if prev_url %}
        <li class="page-item">
            <a class="page-link" href="{{ prev_url }}">Newer posts</a>
        </li>
        {% endif %}
        {% if next_url %}
        <li class="page-item">
            <a class="page-link" href="{{ next_url }}">Older posts</a>
        </li>
        {% endif %}
    </ul>
</nav>
<!-- messages.html block ends here -->
{% endblock %}
